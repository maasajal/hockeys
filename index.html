<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockeys</title>
    <!-- tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/a24f44dc67.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "main-color": "#FF4240",
              "p-color": "#0D0D12",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto lg:px-12">
      <!-- Navbar -->
      <nav class="py-10">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 text-xl"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="text-main-color hover:text-main-color font-bold"
                    >Home</a
                  >
                </li>
                <li><a class="hover:text-main-color font-bold">About</a></li>
                <li><a class="hover:text-main-color font-bold">Pages</a></li>
                <li><a class="hover:text-main-color font-bold">Blog</a></li>
                <li><a class="hover:text-main-color font-bold">Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">
              <h3 class="font-extrabold text-4xl capitalize">
                Hockey<span class="text-main-color">'</span>s
              </h3>
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a class="text-main-color hover:text-main-color font-bold"
                  >Home</a
                >
              </li>
              <li><a class="hover:text-main-color font-bold">About</a></li>
              <li><a class="hover:text-main-color font-bold">Pages</a></li>
              <li><a class="hover:text-main-color font-bold">Blog</a></li>
              <li><a class="hover:text-main-color font-bold">Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end gap-6">
            <i
              class="fa-solid fa-magnifying-glass text-xl text-[#89898B] hidden md:flex lg:flex"
            ></i>
            <a
              class="btn text-white text-xl bg-main-color font-bold hover:text-main-color border-0 px-6 capitalize"
              >Get ticket
            </a>
          </div>
        </div>
      </nav>
      <!-- Banner carousel -->
      <section class="container mx-auto px-4">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/1.png" class="w-full" />
            <div
              class="absolute flex justify-start transform -translate-y-1/2 left-[40%] lg:left-6 bottom-0 lg:bottom-6 gap-6"
            >
              <a
                href="#slide3"
                class="btn btn-circle bg-black hover:bg-main-color"
                ><i class="fa-solid fa-chevron-left text-xl text-white"></i
              ></a>
              <a
                href="#slide2"
                class="btn btn-circle bg-black hover:bg-main-color"
                ><i class="fa-solid fa-chevron-right text-xl text-white"></i
              ></a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/2.png" class="w-full" />
            <div
              class="absolute flex justify-start transform -translate-y-1/2 left-[40%] lg:left-6 bottom-0 lg:bottom-6 gap-6"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-black hover:bg-main-color"
                ><i class="fa-solid fa-chevron-left text-white text-xl"></i
              ></a>
              <a
                href="#slide3"
                class="btn btn-circle bg-black hover:bg-main-color"
                ><i class="fa-solid fa-chevron-right text-white text-xl"></i
              ></a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/3.png" class="w-full" />
            <div
              class="absolute flex justify-start transform -translate-y-1/2 left-[40%] lg:left-6 bottom-0 lg:bottom-6 gap-6"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-black hover:bg-main-color"
                ><i class="fa-solid fa-chevron-left text-white text-xl"></i
              ></a>
              <a
                href="#slide1"
                class="btn btn-circle bg-black hover:bg-main-color"
                ><i class="fa-solid fa-chevron-right text-white text-xl"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
